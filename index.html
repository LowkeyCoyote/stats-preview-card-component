<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<main>
    <div class="card">
        <div class="card-content">
            <div class="card-title">
                Get <span class="accent">insights</span> that help your business grow.
            </div>
            <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </p>
            <div class="card-row">
                <div class="col">
                    <div class="number">10k+</div>
                    <p class="detail">companies</p>
                </div>
                <div class="col">
                    <div class="number">314</div>
                    <p class="detail">templates</p>
                </div>

                <div class="col">
                    <div class="number">12M+</div>
                    <p class="detail">queries</p>
                </div>
            </div>
        </div>
        <header>
            <section class="hero-header">

            </section>
        </header>

    </div>
</main>
</body>
</html>
